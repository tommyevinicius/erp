<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:s="http://jboss.org/schema/seam/taglib" 
	xmlns:p="http://primefaces.org/ui">
	
	<p:spacer width="10" height="20" />

	<p:dataTable id="listaProdutoId" var="_var" style="text-align: center;" value="#{produtoAcao.listaProduto}" 
			paginator="true" rows="10" lazy="true" paginatorPosition="bottom" rowStyleClass="#{(rowIndex mod 2) eq 0 ? 'even-row' : 'odd-row'}"
			rowIndexVar="rowIndex" emptyMessage="Nenhum registro encontrado.">

		<p:column headerText="Descrição" width="60%" >
			<h:outputText value="#{_var.descricao}" />
		</p:column>
		
		<p:column headerText="Quantidade" width="10%" >
			<h:outputText value="#{_var.quantidade}" />
		</p:column>
		
		<p:column headerText="Valor" width="10%"  >
			<h:outputText value="R$ #{_var.valor}" />
		</p:column>

		<p:column headerText="Situação" width="10%" >
			<h:outputText value="#{_var.situacao}" />
		</p:column>

		<p:column headerText="Opções" style="text-align: center;" width="15%">
			<h:commandButton action="#{produtoAcao.exibirAlterar(_var)}" value="Alterar" image="/img/alterar(16).png" ajax="false" process="@this" 
				styleClass="btn btn-warning" immediate="true">
				<s:conversationId />
				<f:setPropertyActionListener target="#{produtoAcao.produtoSelecionado}" value="#{_var}" />
			</h:commandButton>
			<h:commandButton action="#{produtoAcao.excluir(_var)}" value="Inativar" image="/img/excluir(16).png" ajax="false" process="@this"
				styleClass="btn btn-danger" immediate="true" style="margin-left:5px;">
				<s:conversationId />
				<f:setPropertyActionListener target="#{produtoAcao.produtoSelecionado}" value="#{_var}" />
			</h:commandButton>
		</p:column>

	</p:dataTable>

</ui:composition>
