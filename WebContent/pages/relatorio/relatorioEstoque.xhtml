<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h:form>
			<legend>
				<big> <h:outputText value="Relatório" style="font-weight: bold;" /></big>
			</legend>

			<p:panel id="filtros">
				<f:facet name="header">Estoque</f:facet>

				<h:panelGrid columns="2" styleClass="table">
					<h:outputLabel for="tipoId" value="Impressão" />
					<p:selectOneMenu id="tipoId" value="#{relatorioAcao.tipoDoc}" style="width:350px">
						<f:selectItems value="#{relatorioAcao.tipoDocRelatorio}" var="_tipodoc" itemLabel="#{_tipodoc}" itemValue="#{_tipodoc}" />
					</p:selectOneMenu>
					
				</h:panelGrid>

				<p:spacer height="10" />

				<div class="panel-footer" style="background: 0;">
					<s:div>
						<td><h:commandButton actionListener="#{relatorioAcao.gerarEstoque()}" styleClass="btn btn-primary" value="Imprimir" icon="ui-icon-search"
								process="@form" update="divLista" onstart="loadingModal();" onsuccess="backModal();" onerror="backModal();" onclick="gerar(this);"/></td>
					</s:div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
