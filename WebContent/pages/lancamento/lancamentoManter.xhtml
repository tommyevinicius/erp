<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h:form>
			<legend>
				<big> <h:outputText value="Lançamentos" style="font-weight: bold;" /></big>
			</legend>

			<p:panel id="filtros">
				<f:facet name="header">Registros</f:facet>

				<h:panelGrid columns="2" styleClass="table">
					<h:outputLabel value="Comentário" />
					<p:inputText value="#{lancamento.comentario}" maxlength="100" style="width:350px;"/>
					
					<h:outputLabel value="Usuário" />
					<p:inputText value="#{lancamento.usuario.nome}" maxlength="255" style="width:350px;"/>
					
					<h:outputLabel for="tipoId" value="Tipo" />
					<p:selectOneMenu id="tipoId" value="#{lancamento.tipoLancamento}" style="width:350px">
						<f:selectItem />
						<f:selectItems value="#{comboTipoLancamento}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
						<s:convertEnum />
						<p:ajax event="valueChange" update="filtros" process="@this" />
					</p:selectOneMenu>
					
					<h:outputLabel value="Fornecedor" rendered="#{lancamento.tipoLancamento eq 'ENTRADA'}"/>
					<p:inputText value="#{lancamento.fornecedor.descricao}" maxlength="255" style="width:350px;" rendered="#{lancamento.tipoLancamento eq 'ENTRADA'}"/>
					
					<h:outputLabel value="Cliente" rendered="#{lancamento.tipoLancamento eq 'SAIDA'}"/>
					<p:inputText value="#{lancamento.cliente.nome}" maxlength="255" style="width:350px;" rendered="#{lancamento.tipoLancamento eq 'SAIDA'}"/>
				</h:panelGrid>
				<p:spacer height="10" />

				<div class="panel-footer" style="background: 0;">
					<s:div>
						<td><h:commandButton action="#{lancamentoAcao.pesquisar()}" styleClass="btn btn-primary" value="Pesquisar" icon="ui-icon-search"
								process="@form" update="divLista" onstart="loadingModal();" onsuccess="backModal();" onerror="backModal();" /></td>
						<td><h:commandButton action="#{lancamentoAcao.limpar()}" value="Limpar Filtros" icon="ui-icon-refresh" process="@form"
								update="filtros, divLista" onstart="loadingModal();" styleClass="btn btn-primary" onsuccess="backModal();" onerror="backModal();" /></td>
						<td><h:commandButton action="#{lancamentoAcao.exibirLancar()}" value="Incluir" process="@form" styleClass="btn btn-success"
								onstart="loadingModal();" onsuccess="backModal();" onerror="backModal();" disabled="true"/></td>
					</s:div>
				</div>
			</p:panel>

			<s:div id="divLista">
				<ui:include src="includeListaLancamento.xhtml" />
			</s:div>

		</h:form>
	</ui:define>
</ui:composition>
