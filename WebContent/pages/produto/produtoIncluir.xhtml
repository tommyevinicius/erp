<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/layout/template.xhtml">

	<ui:define name="body">
		<h:form>
			<legend>
				<big> <h:outputText value="Produtos" style="font-weight: bold;" /></big>
			</legend>

			<p:panel id="filtros">
				<f:facet name="header">Incluir</f:facet>

				<h:panelGrid columns="2" styleClass="table">
					<h:outputLabel value="Descrição" />
					<p:inputText value="#{produto.descricao}" maxlength="100" style="width:350px;"/>
					
					<h:outputLabel value="Quantidade" />
					<p:inputNumber value="#{produto.quantidade}" maxlength="100" style="width:350px;" thousandSeparator="" decimalPlaces="0"/>
					
					<h:outputLabel value="Valor" />
					<p:inputNumber value="#{produto.valor}" maxlength="255" style="width:350px;" thousandSeparator="" decimalPlaces="2"/>
					
					<h:outputLabel for="situacaoId" value="Situação" />
					<p:selectOneMenu id="situacaoId" value="#{produto.situacao}" style="width:350px">
						<f:selectItems value="#{comboSituacoes}" var="situacao" itemLabel="#{situacao.descricao}" itemValue="#{situacao}" />
						<s:convertEnum />
						<p:ajax event="change" update="@this" process="@this" />
					</p:selectOneMenu>
				</h:panelGrid>

				<p:spacer height="10" />

				<div class="panel-footer" style="background: 0;">
					<s:div>
						<td><h:commandButton action="#{produtoAcao.cancelar()}" value="Cancelar" icon="ui-icon-refresh" process="@form"
								update="filtros, divLista" onstart="loadingModal();" styleClass="btn btn-primary" onsuccess="backModal();" onerror="backModal();" /></td>
						<td><h:commandButton action="#{produtoAcao.incluir()}" value="Incluir" process="@form" styleClass="btn btn-success"
								onstart="loadingModal();" onsuccess="backModal();" onerror="backModal();" /></td>
					</s:div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
